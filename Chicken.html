<body>
    <nav>
        <h1><em>Izgara Tavuk Göğsü Tarifi...</em></h1>
        Yüksek proteinli ve lezzetli tavuk göğsü tarifi. Özellikle sporcular için idman sonrası birebir.
        <br>
        <b>Tarif:</b> Muhammed Ali Cengeri
        <hr>
    </nav>
    <main>
        <center> <b>Kaç Kişilik:</b> 2 Kişilik &nbsp <b>Hazırlanma Süresi:</b> 10 dakika &nbsp <b>Pişirme Süresi:</b> 8 dakika </center>
        <br>
        <article>
            <figure>
                Tavuk Göğsü İçin Gerekli Malzemeler
                <ul>
                    <li>500 gram tavuk göğsü</li>
                    <li>2 yemek kaşığı zeytinyağı</li>
                    <li>Birer çay kaşığı pul biber ve kekik (isteğe bağlı farklı baharatlarda eklenebilir)</li>
                </ul>
                <br>
                <p>
                Izgarada Tavuk Göğsü Nasıl Yapılır?
                    <ol>
                        <li>Demir tavanın altını açın.</li>
                        <li>Tavukları ince dilimler halinde kesin.</li>
                        <li>Zeytinyağını tavuğa ekleyin.</li>
                        <li>İstediğiniz baharatları tavuğa ekleyin.</li>
                        <li>Tava kızdıktan sonra tavukları tavaya koyup 8 dakika boyunca pişirin.</li>
                    </ol>
                </p>
            </figure>
        </article>
        <footer>
            <Strong>Afiyet olsun</Strong>
        </footer>
